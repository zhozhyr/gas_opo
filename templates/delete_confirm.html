{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Подтвердите удаление</h1>
    <p>Вы уверены, что хотите удалить этот элемент: {{ item.naimenovanie_tu }}?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Удалить</button>
        <a href="{% url 'display_data' %}">Отмена</a>  
    </form>
</body>
</html>
